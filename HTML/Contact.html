<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | D&amp;C Manufacturing</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: #f4f7fa url(../HTML/images/Plasma\ cutter.jpeg.webp) no-repeat center top fixed;
      background-size: cover;
      margin: 0;
      color: #1a365d;
      min-height: 100vh;
    }
    .main-header {
      background: linear-gradient(90deg, #1a365d 0%, #3182ce 100%);
      padding: 0;
      box-shadow: 0 2px 8px rgba(30,54,93,0.08);
    }
    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .logo {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: auto;
    }
    nav ul li {
      display: inline-block;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      background: rgba(49,130,206,0.92);
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 4px rgba(30,54,93,0.07);
    }
    nav ul li a:hover, nav ul li a:focus {
      background: #1a365d;
      color: #e2e8f0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      padding: 0 24px 48px 24px;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(30,54,93,0.07);
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1a365d;
      text-align: center;
      letter-spacing: 1px;
    }
    p.subtitle {
      text-align: center;
      color: #4a5568;
      margin-bottom: 36px;
      font-size: 1.15rem;
    }
    .contact-info {
      margin-top: 32px;
      text-align: center;
      font-size: 1.15rem;
    }
    .contact-info a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.18s;
    }
    .contact-info a:hover {
      color: #1a365d;
      text-decoration: underline;
    }
    .social-links {
      text-align: center;
      margin-top: 24px;
    }
    .social-links a {
      display: inline-block;
      color: #fff;
      background: #1877f3;
      border-radius: 6px;
      padding: 8px 18px;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      margin: 0 6px;
      transition: background 0.18s, color 0.18s;
    }
    .social-links a:hover {
      background: #1a365d;
      color: #e2e8f0;
    }
    #footer {
      background: #1a365d;
      color: #fff;
      text-align: center;
      padding: 18px 0 16px 0;
      font-size: 15px;
      letter-spacing: 1px;
      margin-top: 40px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 -2px 8px rgba(30,54,93,0.07);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 700px) {
      .container {
        padding: 0 8px 32px 8px;
      }
      .nav-container {
        flex-direction: column;
        height: auto;
        gap: 10px;
        padding: 12px 8px;
      }
    }
  </style>
</head>

          <li><a href="https://wildlifemanagementtechnologies.com/" target="_blank" rel="noopener">Wildlife Management</a></li>
        </ul>
      </nav>
    </div>
